// Initialize Firebase
function init() {

    var count = 0;
    var countWrite = 0;
    var names = document.getElementsByClassName("Name");
    var ids = document.getElementsByClassName("ID");
    // var sexes = document.getElementsByClassName("Register_Time");
    var statuses = document.getElementsByClassName("Status");
    var typeSelect = document.getElementsByClassName("Absent_Type_Select");
    var database = firebase.database();


    firebase.database().ref('Users').once('value').then(function (snapshot) {
        snapshot.forEach(function (element) {
            names[count].innerHTML = element.child("Name").val();
            ids[count].innerHTML = element.key;
            // sexes[count].innerHTML = element.child("Sex").val();
            statuses[count].innerHTML = element.child("Status").val();
            // if (statuss[count].innerHTML == "attend")
            //     statuss[count].innerHTML = '<font color="blue">' + "attend" + '</font>';
            count++;
        })
    });

}


//
function Write() {
    let dbCon = firebase.database().ref("/Users/");
    dbCon.once('value', function (snapshot) {
        snapshot.forEach(function (child) {
            child.ref.update({
                Status: typeSelect[count].value
            });
            countWrite++;
        })
    });

}
