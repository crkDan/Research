<!DOCTYPE html>
<link rel="stylesheet" href="CSS/EmployeeDataSearch.css">
<form class="form-wrapper cf">
    <div class="Input_01"><input type="text" placeholder="Search here..." required></div>
    <div class="Input_02"><input type="text" placeholder="Search here..." required></div>

    <select class="gender">
        <option>Male</option>
        <option>Female</option>
    </select>

    <select class="department">
        <option>RD</option>
        <option>Sale</option>
    </select>

    <select class="workingHours">
        <option>Day: 09:00~16:00</option>
        <option>Night: 17:00~23:00</option>
    </select>

    <button type="submit">Search</button>

</form>
<div class="byline"></div>
<text class="Name_text">Name :</text>
<text class="ID_text">ID :</text>
<text class="Gender_text">Gender :</text>
<text class="Department_text">Department :</text>
<text class="WorkingHours_text">Working Hours :</text>
