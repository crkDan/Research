<!DOCTYPE html>
<html>
<title> database project </title>
<head>


    <link rel="stylesheet" href="CSS/EmployeeSignUp.css">
</head>
<body>


<form>
    <table>


        <h1> Sigh Up Form </h1>

        <tr>
            <td>
                <p>  Name :</p>
            </td>

            <td>
                <input type="text" name="Name ">
            </td>
        </tr>


        <tr>
            <td>
                <p>ID:</p>
            </td>
            <td>
                <input type="text" name="ID">
            </td>
        </tr>


        <tr>
            <td>
                <p>Gender:</p>
            </td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <br>


        <tr>
            <td>
                <p>Department:</p>
            </td>
            <td>
                <select>
                    <option>SELECT</option>
                    <option>RD</option>
                    <option>Sale</option>
                </select>
            </td>
        </tr>
        <br>

        <br>


        <tr>
            <td>
                <p>Working Hour:</p>
            </td>
            <td>
                <select>
                    <option>SELECT</option>
                    <option>Day: 09:00~16:00</option>
                    <option>Night: 17:00~23:00</option>
                </select>
            </td>
        </tr>
        <br>


        <tr>
            <td>
                <p>File:</p>
            </td>
            <td>
                <input type="file" value="file">
            </td>
        </tr>
        <br>

        <tr>
            <td>
                <input type="submit" value="SIGN UP">

            </td>
        </tr>

    </table>
</form>
</body>
</html>
